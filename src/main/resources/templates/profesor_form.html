<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Profesor</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form {
            max-width: 400px;
            padding: 50px;
            background-color: #444;
            border-radius: 5px;
        }
        .form label {
            display: block;
            margin-bottom: 10px;
        }
        .form input[type="text"],
        .form input[type="number"],
        .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #666;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        .form input[type="text"]:focus,
        .form input[type="number"]:focus,
        .form textarea:focus {
            outline: none;
            box-shadow: 0 0 5px 1px #fff;
        }
        .form button[type="submit"] {
            background-color: #777;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .form button[type="submit"]:hover {
            background-color: #999;
        }
    </style>
</head>
    <body>
    <div class="container">
        <form class="form" action="/profesor/registroProfesorPost" method="POST">
            <h1>Editar Alumno</h1>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni">


            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>

                </div>
            </div>

            <div th:if="${crear != null}" class="card text-white by-succes mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Profesor creado con Exito</h5>
                    <p class="card-text" th:text="${crear}"></p>
                </div>
            </div>

            <button type="submit">Crear</button>
        </form>
    </div>
    </body>
</html>
