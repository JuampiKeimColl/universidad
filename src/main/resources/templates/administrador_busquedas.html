<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busqueda Cursos</title>
</head>
<body>
    <form action="/administrador/administrador_busquedas" method="POST">
        <div>
            <select>
                <option> Seleccionar Curso </option>

                <option th:each="curso : ${materia}"
                        th:value="${curso.materia}"
                        th:text="${curso.materia}"/>
            </select>
        </div>
    </form>
</body>
</html>
