<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universidad Tuki</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h2>Formulario Alta Administradores</h2>
        </div>
    </header>

            <div class="container">

                <form action="/administrador/registroAdministradorPost" method="POST">

                    <div class="form-group">
                        <input type="text" class="form-group" name="id" placeholder="Ingrese un Id">

                        <input type="text" class="form-group" name="usuario" placeholder="Nombre Usuario">

                        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>

                        <div th:if="${crear != null}" class="card text-white by-succes mb-3 mensajeExito">
                            <div class="card-body">
                                <h5 class="card-title">Usuario creado con Exito</h5>
                                <p class="card-text" th:text="${crear}"></p>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Crear</button>

                    </div>


                </form>
            </div>
</body>
</html>
